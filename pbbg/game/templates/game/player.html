{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="{% static 'pbbg/style.css' %}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player view</title>
</head>
<body>
    {% if player %}
        <h1> You are looking at player {{player.name}}. </h1>
    {%else%}
        <h1>No player is available with this id.</h1>
    {% endif %}
</body>
</html>
